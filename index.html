<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="intial-scale=1,maximum-scale=">
    <title>Avinash's IMDB</title>
    <!-- Boostrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fontawesome link  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <!-- css sheet refrence link  -->
        <link rel="stylesheet" href="style.css">

        </head>
<body>

    <!-- navigation bar -->
    <nav class="navbar navbar-default">
        <div class="container"></div>
    </nav>
    <!-- search bar -->
    <div class="container">
        <div class="jumbotron" id="search-jumbo">
            <h5 class="text-center">IMDB MOVIES</h5>
            <form id="searchForm">
                <input autocomplete="off" type="text" class="form-control" id="searchText" placeholder="Enter the movie name">
                <ul class="suggestion"></ul>
            </form>
            <!-- favourites movie link  -->
            <div class="main-links">
                <h6 class="myFavourites" id="favouriteLinks">&nbsp;favourites</h6>
            </div>
        </div>
    </div>
    <p id="no-listings" class="no-listings">Search your favourites movie</p>
    <!-- search suggestion container -->
    <div class="container">
        <div id="movies" class="row">
        </div>
    </div>

    <!-- JQuery link  -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
   <!-- Axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 <!-- my javascript link  -->
<script src="index.js"></script>

</body>

</html>
